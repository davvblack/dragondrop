
<style>

<script>

var dragon = {};

var canvas_height = 400;
var canvas_width = 400;
var guess_steps = 20;

//var step = 1;

canvas = document.getElementById('workarea');
dragon.context = context = canvas.getContext('2d');
    
var holder = document.getElementById('holder'),
    tests = {
        filereader: typeof FileReader != 'undefined',
        dnd: 'draggable' in document.createElement('span'),
        formdata: !! window.FormData,
        progress: "upload" in new XMLHttpRequest
    },
    support = {
        filereader: document.getElementById('filereader'),
        formdata: document.getElementById('formdata'),
        progress: document.getElementById('progress')
    },
    acceptedTypes = {
        'image/png': true,
        'image/jpeg': true,
        'image/gif': true
    },
    progress = document.getElementById('uploadprogress'),
    fileupload = document.getElementById('upload');

"filereader formdata progress".split(' ').forEach(function(api) {
    if (tests[api] === false) {
        support[api].className = 'fail';
    } else {
        support[api].className = 'hidden';
    }
});

if (tests.dnd) {
    holder.ondragover = function() {
        this.className = 'hover';
        return false;
    };
    holder.ondragend = function() {
        this.className = '';
        return false;
    };
    holder.ondrop = function(e) {
        this.className = '';
        e.preventDefault();
        readfiles(e.dataTransfer.files);
    }
} else {
    fileupload.className = 'hidden';
    fileupload.querySelector('input').onchange = function() {
        readfiles(this.files);
    };
}


function readfiles(files) {
    //debugger;
    var formData = tests.formdata ? new FormData() : null;
    for (var i = 0; i < files.length; i++) {
        if (tests.formdata) formData.append('file', files[i]);
        previewfile(files[i]);
    }

    // now post a new XHR request
    if (tests.formdata) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload_target.php');
        xhr.onload = function() {
            progress.value = progress.innerHTML = 100;
            console.log(xhr);
        };

        if (tests.progress) {
            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    var complete = (event.loaded / event.total * 100 | 0);
                    progress.value = progress.innerHTML = complete;
                }
            }
        }

        response = xhr.send(formData);
    }
}



function previewfile(file) {
    if (tests.filereader === true && acceptedTypes[file.type] === true) {
        var reader = new FileReader();
        reader.onload = function(event) {
            var image = new Image();
            image.src = event.target.result;
            console.log(image.width, image.height);
            var use_height = image.height > image.width;
            var start_height = start_width = 0;
            var scale = 1;
            if (use_height) {
                scale = canvas_height/image.height;
                start_width = (canvas_width - scale * image.width) / 2;
            } else {
                scale = canvas_width/image.width;
                start_height = (canvas_height - scale * image.height) / 2;
            }
            
            console.log(0, 0, canvas_width, canvas_height, start_width, start_height, scale * image.width, scale * image.height, scale);
            context.clearRect ( 0, 0, canvas_width, canvas_height );
            context.drawImage(image, 0, 0, image.width, image.height, start_width, start_height, scale * image.width, scale * image.height);
            //bg_context.drawImage(image, 0, 0, image.width, image.height, start_width, start_height, scale * image.width, scale * image.height);
            image.width = scale * image.width;
            image.height = scale * image.height;
            
            image.setAttribute("style", "left: "+ start_width + "px; " + "top:" + start_height + "px");
            
            document.getElementById('mask').appendChild(image);
            dragon.data = context.getImageData(0, 0, canvas_width, canvas_height);
            setTimeout( function(){find_thermometer(context)}, 100);
        };

        reader.readAsDataURL(file);
    } else {
        holder.innerHTML += '<p>Uploaded ' + file.name + ' ' + (file.size ? (file.size / 1024 | 0) + 'K' : '');
        console.log(file);
    }
}

}

function get_from_by_coords(data, coords) {
    return data.subarray( 4 * (coords[0] + coords[1] * canvas_width), 4 * (coords[0] + coords[1] * canvas_width + 1))
}

function sweep_fill(x, y, data, color, threshhold, matched, step) {
    var i, j, anything_changed, round;
    
    j = y;
    v_start = 0;
    round = 0;
    
    do {
        anything_changed = 0;
        v_step = (round % 2) ? -step : step;
        v_target = (round % 2) ? 0 : stepify(canvas_height, step) - step;
        //anything_changed = 0;
        //console.log(j, v_target, v_step, ((j - v_target ) * step ));
        while ((j - v_target ) * v_step < 0) {
            j+= v_step; 
            for (i = v_start; (i - v_target ) * v_step < 0; i+= v_step) {
                
                if (!matched[i + j * canvas_width]) {
                
                    var pixel = get_from_by_coords(data, [i, j]);
                    
                    if ((matched[(i - v_step) + j * canvas_width] || matched[i + (j - v_step) * canvas_width])
                        && color_distance_check(pixel, color, threshhold)) {
                        anything_changed++;
                        matched[i + j * canvas_width] = 1;
                    } 
                }
            }
        }
        console.log(round++, anything_changed);
        j = v_start = (round % 2) ? stepify(canvas_height, step) : step;
    } while (anything_changed);
}

function stepify(value, step) {
    return Math.floor(value/step)*step;
}

function count_steps(value, step) {
    return Math.floor(value/step);
}

function fill_similar_region(x, y, step) {
    
    x = stepify(x, step);
    y = stepify(y, step);
    
    var matched = new Int8Array(canvas_height * canvas_width);
    var data = dragon.data.data;
    var color = get_from_by_coords(data, [x, y]);
    var threshhold = 35;
    matched[x + y * canvas_width] = 1;
    //recursive_fill(x, y, data, color, threshhold, matched);
    
    sweep_fill(x, y, data, color, threshhold, matched, step);
    var colors = ["red","orange","yellow","green","blue","purple","black"];
    
    
    for (var i=0; i<canvas_width; i++) {
        for (var j=0; j<canvas_height; j++) {
            if (matched[i + j * canvas_width]) {
                //console.log('found at '+ i + ', ' + j);
                //context.rect(i, j, step, step);
                context.fillStyle=colors["black"];
                //console.log(touched[(i + j * canvas_width)] % 6);
                context.fillRect(i, j, step, step);
            }
        }
    }
    
    
    console.log(matched);
}

function magic_wand_region(x, y, step) {
    
    x = stepify(x, step);
    y = stepify(y, step);
    
    var matched = new Int8Array(canvas_height * canvas_width);
    var data = dragon.data.data;
    var color = get_from_by_coords(data, [x, y]);
    var threshhold = 35;
    matched[x + y * canvas_width] = 1;
    
    sweep_fill(x, y, data, color, threshhold, matched, step);
    return matched;
}

function grade_space(matched, step) {
    //fill leaks (ie disqualify any fill that bumps a wall)
    for (var i = step; i < canvas_width; i += step) {
        if (matched[step + i * canvas_width] ||
            matched[(canvas_height - step * 2) + i * canvas_width]) {
            return 0;
        }
    }
    
    var cum_score = 0;
    var match = 0;
    
    for (var i = 0; i < canvas_height; i += step) {
        var has_matched_this_row = 0;
        
        //orphans are unmatched islands in a row between two matched areas.
        var orphans = 0;
        var row_score = 0;
        
        for (var j = 0; j < canvas_width; j += step) {
            match = matched[j + i * canvas_width];
            if (match) {
                row_score ++;
                if (orphans) {
                    row_score -= orphans * 2;
                    orphans = 0;
                }
                has_matched_this_row =1;
            } else {
                if (has_matched_this_row) {
                    orphans ++;
                }
            }
        }
        cum_score += row_score;
    }
    
    return cum_score;
}






function find_thermometer() {
    var step = 5;
    var matched_shapes = [];
    var tested_points = [];
    for (var i=0; i<guess_steps; i++) {
        test_x = stepify(canvas_width * (i + 1) / (guess_steps + 2), step);
        test_y = stepify(canvas_height/2, step);
        var matched = false;
        for (var j = 0; j < matched_shapes.length; j++) {
            if (matched_shapes[j].map[test_x + test_y * canvas_width] && !matched) {
                tested_points[i] = matched_shapes[j];
                matched = true;
            }
        }
        if (!matched) {
            matched_shapes.push({x: test_x, y: test_y, map: magic_wand_region(test_x, test_y, step), score:0});
            tested_points[i] = matched_shapes[matched_shapes.length-1];
        }
    }
    console.log(matched_shapes);
    console.log(tested_points);
    
    //for(i = 0 ; i<100000; i++){ if(matched_shapes[0].map[i]){console.log(i)}}
    var best_match_score = -1;
    var best_match = {};
    for (i = 0; i < matched_shapes.length; i++ ) {
        var score = grade_space(matched_shapes[i].map, step);
        if (score > best_match_score) {
            best_match_score = score;
            best_match = matched_shapes[i];
        }
    }
    
    console.log(best_match);
    
    fill_similar_region(best_match.x, best_match.y, 1);
}

function color_distance (color_1, color_2) {
    // na•ve rgb distance implementation.  Checks for trivial case first to save lots of unneccesary shit.
    if (color_1[0] == color_2[0] && color_1[1] == color_2[1] && color_1[2] == color_2[2]  ) {
        return 0;
    }
    return Math.sqrt(Math.pow(color_1[0] - color_2[0], 2) + Math.pow(color_1[1] - color_2[1], 2) + Math.pow(color_1[2] - color_2[2], 2));
}

function color_distance_check(color_1, color_2, threshhold) {
    if (color_1[0] == color_2[0] && color_1[1] == color_2[1] && color_1[2] == color_2[2]  ) {
        return true;
    }
    
    //This does an ultra simple rectangular distance.
    if (Math.max(Math.abs(color_1[0] - color_2[0]), Math.abs(color_1[1] - color_2[1]), Math.abs(color_1[2] - color_2[2])) > threshhold) {
        return false;
    }
    return true;
}

function index_to_coords(index, step) {
    var x = index % canvas_width;
    var y = (index - x) / canvas_width;
    return [count_steps(x, step), count_steps(y,step)];
}
